databaseChangeLog:
  - changeSet:
      id: 001-create-funcionarios-table
      author: sistema
      comment: Criação da tabela funcionarios
      changes:
        - createTable:
            tableName: funcionarios
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: VARCHAR(14)
                  constraints:
                    unique: true
              - column:
                  name: cargo
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: tipo
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: salario_bruto
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: numero_dependentes
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: recebe_periculosidade
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: grau_insalubridade
                  type: VARCHAR(20)
              - column:
                  name: valor_vale_transporte
                  type: DECIMAL(10,2)
                  defaultValueNumeric: 0.0
              - column:
                  name: valor_vale_alimentacao
                  type: DECIMAL(10,2)
                  defaultValueNumeric: 0.0
              - column:
                  name: data_criacao
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: data_atualizacao
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        
        - createIndex:
            indexName: idx_cpf
            tableName: funcionarios
            columns:
              - column:
                  name: cpf
        
        - createIndex:
            indexName: idx_tipo
            tableName: funcionarios
            columns:
              - column:
                  name: tipo
        
        - createIndex:
            indexName: idx_cargo
            tableName: funcionarios
            columns:
              - column:
                  name: cargo
        
        - createIndex:
            indexName: idx_salario_bruto
            tableName: funcionarios
            columns:
              - column:
                  name: salario_bruto
        
        - createIndex:
            indexName: idx_data_criacao
            tableName: funcionarios
            columns:
              - column:
                  name: data_criacao

